<div class="row mt-4">
    <div class="col-md-7 mb-5">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Type teacher name...">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6" *ngFor="let teacher of teachers">
                <app-teacher [teacher]="teacher"></app-teacher>
            </div>
        </div>
    </div>
  </div>
