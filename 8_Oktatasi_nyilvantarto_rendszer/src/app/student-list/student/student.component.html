<div class="border">
    <div class="col-md-12 mt-2">
        <h5>
            {{student.name}}
        <button class="btn btn-sm btn-primary " (click)="navigateToStudentForm(student.id)">Edit</button>
        </h5>
        </div>
        <div class="col-md-8 mt-1">
            <h6 *ngIf="student.subject" >
              Subject: {{student.subject.subjectName}}
            </h6>
            <h6 *ngIf="student.mark">
                Mark: {{student.mark}}
         </h6>
    </div>
    </div>
