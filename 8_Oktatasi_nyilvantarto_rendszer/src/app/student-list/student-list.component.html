<div class="row mt-4">
    <div class="col-md-7 mb-5">
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Type student name...">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6" *ngFor="let student of students">
                <app-student [student]="student"></app-student>
            </div>
        </div>
    </div>
  </div>
