<div class="row">
    <div class="col-md-6">
            
        <input class="form-control" [(ngModel)]="newCourseName">
        <button class="btn btn-primary" (click)="createCourse()">Add course</button>
       
    </div>
    <div class="col-md-6">
        <ul>
            <li *ngFor="let course of courses">{{course.name}}
                <button class="btn btn-sm btn-danger" (click)="deleteCourse(course.id)">Delete</button>
            </li>
        </ul>
    </div>
  </div>
