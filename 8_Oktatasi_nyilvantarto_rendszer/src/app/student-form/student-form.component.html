<div class="row">
    <div class="col-md-6">
      <form [formGroup]="studentForm">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div class="text-danger" *ngIf="name.invalid  && (name.dirty ||name.touched)">
          <small  *ngIf="name.errors.minlength">Name should contain 6 characters!</small>
        </div>
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" formControlName="department">
        
        <label for="subject">Subject</label>
        <select [compareWith]="compareSubjects" class="form-control" id="subject" formControlName="subject">
          <option *ngFor="let subject of subjects" [ngValue]="subject">{{subject.subjectName}}</option>
        </select>
        
        <label for="mark">Mark</label>
        <input type="mark" class="form-control" id="mark" formControlName="mark">
        <div class="text-danger" *ngIf="mark.invalid  && (mark.dirty ||mark.touched)">
          <small  *ngIf="mark.errors.pattern || mark.errors.maxlength">Marks only between 1 and 5!</small>
        </div>
        
        <button class="btn btn-primary mt-3" (click)="addStudent()" [disabled]="studentForm.invalid">
          Save student</button>
      </form>
    </div>
  </div>
