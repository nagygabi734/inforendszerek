<div class="row">
    <div class="col-md-6">
      <form [formGroup]="teacherForm">
        
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name">
        <div class="text-danger" *ngIf="name.invalid  && (name.dirty ||name.touched)">
          <small  *ngIf="name.errors.minlength">Name should contain 6 characters!</small>
        </div>
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" formControlName="department">
        
        <button class="btn btn-primary mt-3" (click)="addTeacher()" [disabled]="teacherForm.invalid">
          Save teacher</button>
      </form>
    </div>
  </div>
